<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <audio id="select">
            <source src="assets/buttonsound.mp3" type="audio/mpeg">
          </audio>
    </head>
    <body>
        <section class="top-section">
        <div class="lights">
            <div class="blue">
                <div class="blue-shine"></div>
            </div>
            <div class="small-circles">
                <div class="red">
                    <div class="red-shine"></div>
                </div>
                <div class="yellow">
                    <div class="yellow-shine"></div>
                </div>
                <div class="green">
                    <div class="green-shine"></div>
                </div>
            </div>
        </div>
        <div>
            <form action="">
                <input class="search" type="text" name="search" placeholder="Search...">
            </form>
        </div>
        <img class="pokelogo" src="assets/pokemon.png" alt="pokelogo">
    </section>
    <section class="mid-section">
        <div class="outer">
            <div class="main-screen">
                <ul class="pokemon-list" onclick="audio.play();">
                    <script type="text/javascript">
                        const audio = new Audio()
                        audio.volume = 0.2
                        audio.src = "./buttonsound.mp3";
                    </script>
                    
                </ul>
            </div>
        </div>
        <div class="info-screen">
            <div class="button-img-div">
                <div class="toggle-button"></div>
                <div class="img-div"></div>
            </div>
            <div class="info-div"></div>
        </div>
    </section>
    <section class="bottom-section">
        <ul class="team-list">
            <li class="pokemon-team" id="empty"></li> 
            <li class="pokemon-team" id="empty"></li>
            <li class="pokemon-team" id="empty"></li>
            <li class="pokemon-team" id="empty"></li>
            <li class="pokemon-team" id="empty"></li>
            <li class="pokemon-team" id="empty"></li> 
        </ul>
        <div class="team-buttons">
            <button class="team-add">Add To Team</button>
            <button class="team-remove">Remove From Team</button>
        </div>
    </section>
        <script src="index.js" defer></script>
    </body>
</html>
